<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   
    <main class="container">
        <header class="header">
            <h1>Resume Builder</h1>
        </header>
        <section class="input-section">
            <div class="section personal-info">
                <h2>Personal Information</h2>
                <div class="grid-layout">
                    <input type="text" id="fullName" placeholder="Full Name" class="input-field">
                    <input type="email" id="email" placeholder="Email" class="input-field">
                    <input type="tel" id="phone" placeholder="Phone" class="input-field">
                    <input type="text" id="location" placeholder="Location" class="input-field">
                </div>
            </div>

            <div class="section">
                <h2>Professional Summary</h2>
                <textarea id="summary" placeholder="Write a brief professional summary..." class="textarea-field"></textarea>
            </div>

            <div class="section">
                <h2>Work Experience</h2>
                <div id="experienceInputs" class="dynamic-inputs"></div>
                <button onclick="addExperience()" class="btn">Add Experience</button>
                <template id="experienceTemplate">
                    <div class="input-group">
                        <input type="text" placeholder="Company Name" class="input-field">
                        <input type="text" placeholder="Position" class="input-field">
                        <input type="text" placeholder="Duration" class="input-field">
                        <textarea placeholder="Description" class="textarea-field"></textarea>
                        <button onclick="this.parentElement.remove()" class="btn remove-btn">Remove</button>
                    </div>
                </template>
            </div>

            <div class="section">
                <h2>Education</h2>
                <div id="educationInputs" class="dynamic-inputs"></div>
                <button onclick="addEducation()" class="btn">Add Education</button>
                <template id="educationTemplate">
                    <div class="input-group">
                        <input type="text" placeholder="Institution" class="input-field">
                        <input type="text" placeholder="Degree" class="input-field">
                        <input type="text" placeholder="Year" class="input-field">
                        <input type="text" placeholder="Score" class="input-field">
                        <button onclick="this.parentElement.remove()" class="btn remove-btn">Remove</button>
                    </div>
                </template>
            </div>

            <div class="section">
                <h2>Certifications</h2>
                <div id="certificationInputs" class="dynamic-inputs"></div>
                <button onclick="addCertification()" class="btn">Add Certification</button>
                <template id="certificationTemplate">
                    <div class="input-group">
                        <input type="text" placeholder="Certification Name" class="input-field">
                        <input type="text" placeholder="Issuing Organization" class="input-field">
                        <input type="text" placeholder="Year" class="input-field">
                        <button onclick="this.parentElement.remove()" class="btn remove-btn">Remove</button>
                    </div>
                </template>
            </div>

            <div class="section">
                <h2>Projects</h2>
                <div id="projectInputs" class="dynamic-inputs"></div>
                <button onclick="addProject()" class="btn">Add Project</button>
                <template id="projectTemplate">
                    <div class="input-group">
                        <input type="text" placeholder="Project Name" class="input-field">
                        <textarea placeholder="Project Description" class="textarea-field"></textarea>
                        <button onclick="this.parentElement.remove()" class="btn remove-btn">Remove</button>
                    </div>
                </template>
            </div>

            <button onclick="generateResume()" class="btn primary">Generate Resume</button>
        </section>

        <section class="preview-section">
            <h2>Resume Preview</h2>
            <div id="resumePreview" class="preview-content"></div>
            <button onclick="window.print()" class="btn print">Print Resume</button>
        </section>
    </main>
</body>
</html>
